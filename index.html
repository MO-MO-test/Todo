<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ToDoリスト</h1>
        <div class="input-area">
            <input type="text" id="todo-input" placeholder="新しいタスクを入力...">
            <button id="add-button">追加</button>
        </div>
        <ul id="todo-list">
        </ul>
        <button id="show-panel-button">リストを出力</button>
    </div>

    <div id="output-panel" class="output-panel">
        <div class="panel-header">
            <p>ToDoリストのデータ</p>
            <button id="close-panel-button">閉じる</button>
        </div>
        <div id="output-content" class="panel-content">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
